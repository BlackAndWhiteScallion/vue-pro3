<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        
        <link rel="stylesheet" href="components/vue-chessboard/dist/vue-chessboard.css"/>
        <script src="components/vue-chessboard/dist/vue-chessboard.browser.js"></script>
    </head>
    <body>
        <div id="app">
            <chessboard :fen="currentFen" :orientation="color" @onMove="showInfo"> </chessboard>

            <button class="button" @click="loadFen(fen)" v-for="fen in fens">
                position
            </button>
            <button class="button" @click="function(){undo();undo()}">
                Undo
            </button>
            <button class="button" @click="newGame()">
                new game
            </button>
        
            <p>{{currentFen}}</p>
        </div>

    </body>
    <script src="index.js"></script>
</html>
